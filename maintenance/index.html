<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essensys - En Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-image: url('assets/fond-inprogress.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .glass-container {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 4rem;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            margin-top: 0;
            background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
            line-height: 1.6;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="glass-container">
        <div class="icon">ðŸš§</div>
        <h1>Site En Construction</h1>
        <p>
            Les sites <strong>mon.essensys.fr</strong> et <strong>www.essensys.fr</strong> sont actuellement en cours de
            dÃ©veloppement.
        </p>
        <p>
            Veuillez nous excuser pour la gÃªne occasionnÃ©e.
            <br><br>
            <span style="font-size: 0.9em; opacity: 0.7;">L'Ã©quipe Essensys</span>
        </p>

        <div style="margin-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.5rem;">
            <p style="font-size: 1rem; margin-bottom: 1rem;">Tenez-moi informÃ© du lancement :</p>
            <form id="subscribeForm" style="display: flex; gap: 10px; justify-content: center;">
                <input type="email" id="email" placeholder="Votre email" required
                    style="padding: 10px; border-radius: 4px; border: 1px solid #444; background: rgba(0,0,0,0.3); color: white; width: 200px;">
                <button type="submit"
                    style="padding: 10px 20px; border-radius: 4px; border: none; background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%); color: #000; font-weight: bold; cursor: pointer;">
                    S'inscrire
                </button>
            </form>
            <p id="message" style="font-size: 0.9rem; margin-top: 10px; height: 1.2rem;"></p>
        </div>
    </div>

    <script>
        document.getElementById('subscribeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const msg = document.getElementById('message');

            try {
                const res = await fetch('/api/newsletter/subscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (res.ok) {
                    msg.style.color = '#92FE9D';
                    msg.textContent = "Merci ! Vous Ãªtes inscrit.";
                    document.getElementById('subscribeForm').reset();
                } else {
                    msg.style.color = '#ff4444';
                    msg.textContent = "Erreur lors de l'inscription.";
                }
            } catch (err) {
                msg.style.color = '#ff4444';
                msg.textContent = "Erreur de connexion.";
            }
        });
    </script>
</body>

</html>
